<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curator Login - Genetu's Museum</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>🔐 Curator Login</h2>
    <form id="login-form" method="POST" action="/api/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required aria-describedby="username-error" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required aria-describedby="password-error" />
        <button type="button" id="toggle-password" aria-label="Toggle password visibility">Show</button>
      </div>

      <button type="submit">Login</button>
    </form>

    <p id="error-message" role="alert"></p>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
